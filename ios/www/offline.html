<body  >
      
<div class="container">

		</div>

</div>
</body>
	<script type="text/javascript" src="cordova.js"></script>
	<script>
		function exitApp(){
			if(navigator.app){
				navigator.app.exitApp();
			}else if(navigator.device){
				navigator.device.exitApp();
			}
		}
	</script>
