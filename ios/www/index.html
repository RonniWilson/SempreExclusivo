<html>
    <head>
        <meta charset="utf-8" />
 		<meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline'; script-src: 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width,initial-scale=0.8,height=device-height, user-scalable=no" />
        <title>Sempre Exclusivo</title>
    </head>
 	<style>
		#wrap { position:fixed; left:0; width:100%; top:0; height:100%; }
		#iframe { width:100%; height:100%; BOR}
		#connectionOff {
			width:20%;
			height:100px;
			position:absolute;
			top:50%;
			left:50%;
			margin-top:-50px;
			margin-left:-50px;			
		}
	</style>
   <body>
    	<div id="wrap">
    		<iframe id="iframe" frameborder="0" src=""></iframe>
    	</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
			// Wait for Cordova to load
			document.addEventListener("deviceready", onDeviceReady, false);
			// Cordova is loaded and it is now safe to make calls Cordova methods
			function onDeviceReady() {
				checkConnection();
			}
			function checkConnection() {
				var networkState = navigator.connection.type;
				var loc = 'http://sempreexclusivo.markafidelizacao.com.br/mobile/default.asp';
				if(networkState == 'none'){
					document.getElementById('iframe').src = 'offline.html';
				}else{
					document.getElementById('iframe').src = loc;
				}
 			}
       </script>
    </body>
</html>
